_schema-version: '3.1'
ID: sap-btp-purchase-approval
version: 1.0.0
description: Purchase Request & Approval Management System
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: sap-btp-purchase-approval-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-btp-purchase-approval-db
      - name: sap-btp-purchase-approval-auth

  # -------------------- DATABASE MODULE -----------------------
  - name: sap-btp-purchase-approval-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sap-btp-purchase-approval-db

resources:
  # -------------------- DATABASE SERVICE ----------------------
  - name: sap-btp-purchase-approval-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # --------------------- AUTH SERVICE -------------------------
  - name: sap-btp-purchase-approval-auth
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sap-btp-purchase-approval-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: PurchaseRequester
            description: Can create and view purchase requests
            role-template-references:
              - $XSAPPNAME.Requester
          - name: PurchaseApprover
            description: Can approve/reject purchase requests
            role-template-references:
              - $XSAPPNAME.Approver
