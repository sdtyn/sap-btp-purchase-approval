<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Purchase Approval System</mat-card-title>
      <mat-card-subtitle>Bitte melden Sie sich an</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Benutzername</mat-label>
          <input matInput formControlName="username" placeholder="katja oder markus">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        @if (error()) {
          <div class="error-message">
            {{ error() }}
          </div>
        }

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loading() || loginForm.invalid"
          class="full-width">
          @if (loading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Anmelden
          }
        </button>
      </form>

      <div class="hint">
        <p><strong>Test-Benutzer:</strong></p>
        <p>Katja (Requester) - Kann nur Bestellungen erstellen</p>
        <p>Markus (Requester + Approver) - Kann Bestellungen erstellen und genehmigen</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
