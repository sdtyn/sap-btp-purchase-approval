<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request & Approval System</title>
    
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "purchaserequests-display": {
                    title: "My Purchase Requests",
                    description: "Create and manage your purchase requests",
                    additionalInformation: "SAPUI5.Component=purchaserequests",
                    applicationType: "URL",
                    url: "./purchaserequests",
                    navigationMode: "embedded"
                },
                "approvals-display": {
                    title: "Pending Approvals",
                    description: "Review and approve purchase requests",
                    additionalInformation: "SAPUI5.Component=approvals",
                    applicationType: "URL",
                    url: "./approvals",
                    navigationMode: "embedded"
                }
            }
        };
    </script>

    <script src="https://ui5.sap.com/1.120/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://ui5.sap.com/1.120/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.fe.templates"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "purchaserequests": "./purchaserequests/",
            "approvals": "./approvals/"
        }'
        data-sap-ui-oninit="module:sap/ushell/bootstrap/standalone/sandbox"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-xx-waitForTheme="true">
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content"></body>
</html>
